<div class="totalcontent">
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="../../assets/login.png" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form (ngSubmit)="loggedIn()" #loginForm="ngForm">

      <input type="text" id="login" class="fadeIn second" [(ngModel)]=login.username name="username" placeholder="username" required pattern="[A-Za-z0-9]{4,8}" #un="ngModel">
      <span class="alert-danger" *ngIf="un.touched && un.invalid">username is invalid</span>
      
      <input type="password" id="password" class="fadeIn third" [(ngModel)]=login.password name="password" placeholder="password" 
      required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" #psw1="ngModel">
      <span class="alert-danger" *ngIf="psw1.touched && psw1.invalid">password is invalid</span>
      <br>
      <select name="role" [(ngModel)]=role style="width: 40%; background-color: DodgerBlue; padding: 5px; margin: 10px;">
        <option [value]="User" selected>User</option>
        <option value="Admin">Admin</option>
      </select>
      <br>
      <button type="submit" class="fadeIn fourth" [disabled]="!loginForm.valid">Login</button>
    </form>
    <div id="formFooter">
      <a class="underlineHover" (click)="goReset()">Forgot Password?</a>
    </div>

    <!-- Remind Passowrd -->
    <!-- <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div> -->

  </div>
</div>
</div>
