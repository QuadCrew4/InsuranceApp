<h3>Claim Insurance</h3>
<div class="jumbotron" style="background-color:#707B7C;">
    <div class="row">
        <div class="col-md-10 mx-auto">
            
                <h4 style="text-align: center;"><u>Step 2</u></h4>
<form (ngSubmit)="proceedSecond()" #addForm="ngForm">   
    <div class="form-group row">
        <div class="col-sm-6">
        <label for="vehicleimage"><b>Upload Vehicle Image</b></label>
        <input class="form-control" style="height: 50px;" type="file" (change)="onFileSelected($event)" >
        <img [src]="imgURL" height="200" *ngIf="imgURL">   
    </div>
    
    <div class="col-sm-6">    
            <label for="FIRfile"><b>Upload FIR</b></label>
            <input class="form-control input-lg" style="height: 50px;"  type="file" (change)="onFileSelected($event)" >  
    </div>
    </div>
    <div class="clearfix"></div>

    <div class="form-group row">
        <div class="col-sm-6">
            <label for="firstname"><b>First name</b></label>
            <input type="text" class="form-control" [(ngModel)]=address.firstname 
            required pattern="[A-Za-z]{3,}" placeholder="First Name" #firstname='ngModel'>
            <span *ngIf="firstname.touched && firstname.invalid" class="alert-danger">Invalid First Name</span>
        </div>
        <div class="col-sm-6">
            <label for="lastname"><b>Last name</b></label>
            <input type="text" class="form-control" [(ngModel)]=address.lastname
            required pattern="[A-Za-z]{3,}" placeholder="Last Name" #lastname='ngModel'>
            <span *ngIf="lastname.touched && lastname.invalid" class="alert-danger">Invalid Last Name</span>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-6">
            <label for="inputAddressLine1"><b>Address</b></label>
            <input type="text" class="form-control" [(ngModel)]=address.street
             placeholder="Street Address">
        </div>
        <div class="col-sm-6">
            <label for="inputAddressLine2"><b>Address (Line 2)</b></label>
            <input type="text" class="form-control"  [(ngModel)]=address.landmark
            placeholder="Landmark">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-6">
            <label for="inputCity"><b>City</b></label>
            <input type="text" class="form-control" id="inputCity" 
            [(ngModel)]=address.city placeholder="City">
        </div>
        <div class="col-sm-3">
            <label for="inputState"><b>State</b></label>
            <input type="text" class="form-control" id="inputState" 
            [(ngModel)]=address.state placeholder="State">
        </div>
        <div class="col-sm-3">
            <label for="inputPostalCode"><b>Postal Code</b></label>
            <input type="text" class="form-control" id="inputPostalCode"
            [(ngModel)]=address.postalcode placeholder="Postal Code">
        </div>
    </div>
    <div class="col-md-12 text-center" style="padding-top: 18px;">
    <button class="btn btn-primary btn-block" type="submit" [disabled]="!addForm.valid" >Proceed Next</button>
</div>
</form>
</div>
</div>
</div>
