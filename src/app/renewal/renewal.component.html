<div class="bg-contact3" style="background-image: url('../../assets/images/bg-01.jpg');">
    <div class="container-contact3">
        <div class="wrap-contact3">
            <form class="contact3-form validate-form" (ngSubmit)="renew()" #renewalForm="ngForm">
                <span class="contact3-form-title">Renewal</span>
                <div class="wrap-input3 validate-input">
                    <input class="input3" type="text" [(ngModel)]=policyNo name="policy" placeholder="Policy Number" required pattern="[A-Z0-9_]{8}" #pol="ngModel">
                    <span class="focus-input3"></span>
                    <span class="alert-warning" *ngIf="pol.touched && pol.invalid">policy number is invalid</span>
                </div>
                <div class="wrap-input3 validate-input">
                    <input class="input3" type="text" [(ngModel)]=mobile name="mobile" placeholder="Mobile Number" required pattern="[0-9]{10}" #mob="ngModel">
                    <span class="focus-input3"></span>
                    <span class="alert-warning" *ngIf="mob.touched && mob.invalid">mobile number is invalid</span>
                </div>
                <div class="container-contact3-form-btn">
                    <button class="contact3-form-btn" [disabled]="!renewalForm.valid">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
