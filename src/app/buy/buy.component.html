<div class="header">
    <h1>BUY INSURANCE</h1>    
</div>

<div class="customcls">
    <img class="image" src="../../assets/images/car.jpg">
    <img class="image" src="../../assets/images/bike.jpg">
</div>

<div class="regBox"> 
    <label for="regno"><b>Give Registration Number :</b></label>
    &nbsp;

</div>


<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
      <div class="searchbar">
        <!--<input class="search_input" type="text" name="" placeholder="Search...">-->      
        <input class="search_input" type="text" placeholder="Eg, JH05AY5721" name="regno" 
            [(ngModel)]=regno1 #regn='ngModel' 
            required pattern="^[A-Z]{2}\s[0-9]{2}\s[A-Z]{2}\s[0-9]{4}$">
            
             <button class="search_icon" type="button" (click)="searchNo()"
             data-toggle="collapse" data-target="#collapseExample" 
            aria-expanded="false" aria-controls="collapseExample">
                <i class="fa fa-search"></i>
            </button>
      </div>
    </div>
  </div>

  <br>
<div class="details">
    <br>
    <br>
 <!--<p class="search">
     <button class="btn btn-primary" type="button"  (click)="searchNo()" 
     data-toggle="collapse" data-target="#collapseExample" 
     aria-expanded="false" aria-controls="collapseExample"
     [disabled]="regno1 === ''">
         SEARCH
     </button>
 </p>-->
  <div class="collapse" id="collapseExample">
    <div class="card card-body" style="width: fit-content; margin-left: 40%;font-size: 1.3rem;">
        <table class="table table-dark table stripped">
            <tbody>
                <tr>
                    <td>Registration No.</td>
                    <td>{{b.regNo}}</td>
                </tr>
                <tr>
                    <td>Manufacturer</td>
                    <td>{{b.manufacturer}}</td>
                </tr>
                <tr>
                    <td>Model</td>
                    <td>{{b.model}}</td>
                </tr>
                <tr>
                    <td>Driving License</td>
                    <td>{{b.driverLicence}}</td>
                </tr>
                <tr>
                    <td>Price</td>
                    <td>{{b.price}}</td>
                </tr>
                <tr>
                    <td>Purchase Date</td>
                    <td>{{b.purchaseDate}}</td>
                </tr>
                <tr>
                    <td>Engine number</td>
                    <td>{{b.engineNo}}</td>
                </tr>
                <tr>
                    <td>Chasis number</td>
                    <td>{{b.chasisNo}}</td>
                </tr>

                

                <button type="button" class="btn btn-success" 
                style="margin-left: 60%; margin-top: 5%; margin-bottom: 3%; font-size: 1.2rem;" 
                (click)="proceed()" >PROCEED FOR PLAN</button> 
              
    
            </tbody>
        </table>
    </div>
  </div>
</div>
