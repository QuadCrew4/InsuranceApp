<div class="header">
    <h1>BUY INSURANCE</h1>    
</div>

<div class="customcls">
    <img class="image" src="../../assets/images/car.jpg">
    <img class="image" src="../../assets/images/bike.jpg">
</div>

<div class="regBox"> 
    <label for="regno"><b>Registration Number</b></label>
    &nbsp;
    <input type="text" placeholder="Eg, JH05AY5721" name="regno" 
    [(ngModel)]=regno1 #regn='ngModel' 
    required pattern="^[A-Z]{2}\s[0-9]{2}\s[A-Z]{2}\s[0-9]{4}$">
    <br>
    <span class="alert-warning" *ngIf="regn.touched && regn.invalid"
    style="margin-left: 10%;">
        Invalid Registartion Number</span>
</div>


<div class="details">
<p class="search">
    <button class="btn btn-primary" type="button"  (click)="searchNo()" 
    data-toggle="collapse" data-target="#collapseExample" 
    aria-expanded="false" aria-controls="collapseExample"
    [disabled]="regno1 === ''">
        SEARCH
    </button>
</p>
  <div class="collapse" id="collapseExample">
    <div class="card card-body" style="width: fit-content; margin-left: 35%;">
        <table class="table table-bordered table stripped">
            <tbody>
                <tr>
                    <td>Manufacturer</td>
                    <td>{{b.mfr}}</td>
                </tr>
                <tr>
                    <td>Model</td>
                    <td>{{b.model}}</td>
                </tr>
                <tr>
                    <td>Driving License</td>
                    <td>{{b.dlicense}}</td>
                </tr>
                <tr>
                    <td>Price</td>
                    <td>{{b.price}}</td>
                </tr>
                <tr>
                    <td>Purchase Date</td>
                    <td>{{b.pdate}}</td>
                </tr>
                <tr>
                    <td>Engine number</td>
                    <td>{{b.engno}}</td>
                </tr>
                <tr>
                    <td>Chasis number</td>
                    <td>{{b.chno}}</td>
                </tr>

                

                <button type="button" class="btn btn-success" 
                style="margin-left: 65%; margin-top: 5%; margin-bottom: 5%; font-size: 1.5rem;" 
                (click)="proceed()" >PROCEED FOR PLAN</button> 
              
    
            </tbody>
        </table>
    </div>
  </div>
</div>
