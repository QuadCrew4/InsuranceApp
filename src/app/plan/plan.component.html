<div class="header">
    <h1>CHOOSE POLICY PLANS</h1>    
</div>

<div class="planBox">
    <label for="plan" style="font-size: 35px;">Choose plan</label>&nbsp;
    <select name="plan" [(ngModel)]=p.plan #plan='ngModel'>
        <option *ngFor = 'let pl of plans' [value]="pl">{{pl}} </option>
    </select>
</div> 

<div class="termBox">
    <label for="term" style="font-size: 35px;">Choose year</label>&nbsp;
    <select name="term" [(ngModel)]=p.term #term='ngModel'>
        <option *ngFor = 'let y of years' [value]="y">{{y}} year</option>
    </select>
</div> 
<br>


<br>
<button type="button" class="btn btn-warning" style="margin: 5% 30% 5% 43%; font-size: 30px;" 
(click)="quote()"> SHOW QUOTE </button>
