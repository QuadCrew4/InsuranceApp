
		
			<div class="wrapper">
				<form  id="wizard" style="width: 90%; padding-left:100px; padding-right: 100px;" #calForm="ngForm">
					<!-- SECTION 1 -->
					<h2></h2>
					<section>
						<div class="inner">
							<div class="image-holder">
								<img src="../../assets/images2/2.jpg" alt="">
							</div>
							<div class="form-content" >
								<div class="form-header">
									<h3>Calculate Premium</h3>
								</div>
								
									
									<div class="form-holder">
										
										<input required name="inputvehicleno" [(ngModel)]=vehicleno required placeholder="Vehicle No" class="form-control" #vno="ngModel">
									</div>
									
							
								
									<div class="form-holder">
										
										<select name="inputplan" [(ngModel)]=plan required #iplan="ngModel">
											<option [value]="Choose" selected>Choose Plan Type</option>
											<option value="thirdparty">Thirdparty</option>
											<option value="Comprehensive">Comprehensive</option>
											
										</select>
									</div>

									<div class="form-holder">
										
										<select name="inputterm" [(ngModel)]=term required #iterm="ngModel">
											<option [value]="Choose" selected>Choose Plan Term</option>
											<option value="1">One Year</option>
											<option value="2">Two Years</option>
											<option value="3">Three Years</option>
											
										</select>
									</div>
									
								
									<div class="form-holder">
										<select name="inputage" [(ngModel)]=age required #vage="ngModel">
											<option [value]="vehicleage"  selected>Vehicle age</option>
											<option value="0.5">Less than 6 months</option>
											<option value="1">One Year</option>
											<option value="2">Two Years</option>
											<option value="3">Three Years</option>
											<option value="5">More than 5 Years</option>
											
										</select>
									</div>
				

								<div class="but">
									<button type="button" class="btn btn-success btn-lg" data-toggle="modal" 
									data-target="#exampleModal" 
									[disabled]="!calForm.valid" (click)="calculatePremium()">
											Calculate
									</button>
								&nbsp;&nbsp;
								<button class="btn btn-success btn-lg" type="submit"
								(click)="goHome()">Back</button>
								&nbsp;&nbsp;
								<button class="btn btn-success btn-lg" type="submit"
								(click)="goRegister()">Apply</button>
								<!-- Modal -->
								<div class="modal fade" id="exampleModal" tabindex="-1" 
									role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
									<div class="modal-dialog" role="document">
										<div class="modal-content" style="background-color:teal;">
											<div class="modal-header">
											<h5 class="modal-title" id="exampleModalLabel" style="color: white;">
												Price Details</h5>
											<button type="button" class="close" data-dismiss="modal" 
											aria-label="Close">
												<span aria-hidden="true">&times;</span>
											</button>
											</div>
										<div class="modal-body">
											<div style="align-content:center; color: white;">
												<br>
												<label style="padding-top: 10px; font-size: 20px; "><b>IDV: {{insuranceAmount|currency:'INR':'symbol':'1.2-2'}}</b></label>
												<br>
												<label style="padding-top: 10px; font-size: 20px;"><b>Premium Amount: {{premiumAmount|currency:'INR':'symbol':'1.2-2'}}</b></label>
												<br>
												<label style="padding-top: 10px; font-size: 20px;"><b>Vehicle : {{vehicle.manufacturer}} {{vehicle.model}}</b></label>
											</div>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-light btn-lg" data-dismiss="modal">Close</button>
										</div>
										</div>
									</div>
								</div>

									</div>
								</div> -->
							</div>
							</div>
							
			</div>
			
					</section>

					
				</form>
			</div>
