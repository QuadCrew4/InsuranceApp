    </head>
    <body style="background-image: url(../../assets/images/bg-02.jpg);">
    
    <div class="container" style="padding-left:40px; padding-top: 20px;" >
        
            
                
                    <table class="table-success table table-bordered" >
                        <thead>
                            <tr>
                                <th colspan="5" ><h3>Claim History</h3></th>
                            </tr>
                            <tr>
                                <th>Policy Number</th>
                                <th>Claim Number</th>
                                <th>Date</th>
                                <th>Amount</th>
                                <th>Status</th>
                            </tr>
                        </thead>  
                    <tbody>
                        <tr class="table-success" *ngFor="let pol of policies">
                            <td *ngIf="pol.claim != null">{{pol.policyNo}}</td>
                            <td *ngIf="pol.claim != null">{{pol.claim.claimId}}</td>
                            <td *ngIf="pol.claim != null">{{pol.claim.claimDate |  date: 'dd/MM/yyyy'}}</td>
                            <td *ngIf="pol.claim != null">{{pol.claim.amount |currency:'INR':'symbol':'1.2-2'}}</td>                               
                            <td *ngIf="pol.claim != null">{{pol.claim.status}}</td>                                       
                        </tr>                                
                    </tbody>
                    </table>
                    </div>
                    <button type="button" class="btn btn-primary" (click)="goBack()"
                        style="margin-left: 45%;margin-bottom: 2%;">Back to Dashboard</button>
        </body>
